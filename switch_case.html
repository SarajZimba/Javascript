<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        /*
        switch(variable){
            case value1:
                    statements if key matches value1
                    break;
            case value2:
                    statements if key matches value2
                    break;

            case value3:
            ...

            ...
            ...
            default:
                statements if key does not match any values
        }
        */

        //1. Program to print a number and display Month and no. of days in that month

        let month = Number(prompt("Enter a number"))
        switch(month){

                case 1:
                    document.write("January has 31 days")
                    break;
                case 2:
                    document.write("Feb has 31 days")
                    break;
                case 3:
                    document.write("March has 31 days")
                    break;
                case 4:
                    document.write("April has 31 days")
                    break;
                case 4:
                    document.write("May has 31 days")
                    break;
                case 6:
                    document.write("June has 31 days")
                    break;
                case 7:
                    document.write("July has 31 days")
                    break;
            
                case 8:
                    document.write("August has 31 days")
                    break;
                case 9:
                    document.write("Sept has 31 days")
                    break;
                case 10:
                    document.write("Oct has 31 days")
                    break;
                case 11:
                    document.write("Nov has 31 days")
                    break;
                case 1:
                    document.write("Dec has 31 days")
                    break;
               

        }
    </script>
</body>
</html>
