<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathfunction</title>
</head>
<body>
    <script>
        document.write(Math.PI)
        document.write("<br>" + Math.sqrt(49))
        document.write("<br>" + Math.pow(5, 3))

        let r = Math.random() * 50; //returns fractional number between 0 and 1 then multiply by 50 to make it to the range of 0 to 50
        document.write("<br>" + r)

        let num = Math.trunc(r);// returns only integer part
        document.write("<br>" + num)

        round = Math.round(r);
        document.write("<br>" + round)

        ceil = Math.ceil(r)
        document.write("<br>" + ceil)
        
        floor = Math.floor(r)
        document.write("<br>" + floor)
       
    </script>
   
</body>
</html>
