<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
</head>
<body>
    <script>
        
        let fact = num =>{
            if (num <= 1){
                return 1;
            }
            else{
                return num * fact(num-1) 
            }
        }
 
        let a = Number(prompt("Enter the number to finid its factorial"))
        result = fact(a);
        document.write(`The factorial is ${result}`)

        let fibo =n =>{
            if(n ==1){
                return 0;
            }
            else if (n == 0){
                return 1;
            }
            else{
                return fibo(n-1) + fibo(n-2)
            }
        }
        for(i = 1; i <=10; i++){
            document.write(fibo(i) + " ");
        }
        

        let sum = n =>{
            if (n==1){
                return 1
            }
            else {
                return n + sum(n-1)
            }
        }
        document.write("Sum of 10 natural number is :" + sum(10))

    </script>
  
</body>
</html>
