<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <!-- 
        array
        collection of similar/dissimilar -->
    <script>

        let arr = [1, 2, 3, "abc ", "def", [4, 5, 6], {"key": "value"}, true, false ]

        document.write(arr)

        let len = arr.length
        document.write("<br>" + arr[len-1])

        document.write("<br> Length : " + len)

        let fruits = ["apple", "orange", "banana", "mango", "papaya"]
        document.write("Original Array" + fruits)
        fruits.push("pear")
        //push - adds new item at the end of the array

        document.write("<br> Push Result :" + fruits)
        //unshift - adds new item to the start of the array
        fruits.unshift("grapes")
        document.write("<br> Unshift Result :" + fruits)

        //pop - removes from the end
        deleted = fruits.pop()
        document.write("<br> Pop Result: " + fruits)
        document.write("<br> Deleted Result: " + deleted)

        //shift - removes from the start
        shifted=fruits.shift()
        document.write("<br> Shift Result: " + fruits)
        document.write("<br> Shifted element: " + shifted)

        //splice(index,number of items to be removed, new_items)

        spliced  = fruits.splice(1, 2, "grapes ", "strawberry")
        document.write("<br> Splice Result: " + fruits)
        document.write("<br> Spliced element: " + spliced)

        fruits.reverse()
        document.write("<br> Reverse : " + fruits)

        fruits.sort()
        document.write("<br> Sort : " + fruits)

        //slice(startIndex, endIndex)//does not include the endIndex

        let new_fruits = fruits.slice( -3, -1)
        document.write("<br> new fruits : " + new_fruits)

        let fruits1 = new_fruits.concat(fruits, ["aaa", "bbb"])
        document.write("<br> fruits1 : " + fruits1)

        //for-loop
        for(i=0; i<fruits.length; i++){
            document.write(`<li>${fruits[i]}</li>`)
        }

        //for-in loop

        for(var item in fruits){
            document.write(`<li>${fruits[item]}</li>`)
        }
        //for-of loop

        for(var item of fruits){
            document.write(`<h4>${item}</h4>`)
        }

        //forEach loop
        
        document.write("<br> from ARROW FUNCTION forEach" )
        fruits.forEach((item, i) =>{
                document.write(`<h3>${[i+1]} . ${item}</h3>`)
        })
        document.write("<br> from forEach" )
        fruits.forEach(function(item){
                document.write(`<h3>${item}</h3>`)
        })

        //map display and also do some operation and return it 
        document.write("<br> From map ")
        fruits.map((item, i) =>{
            document.write(`<h3>${[i+1]} . ${item}</h3>`)
    })

    let fruits2 = fruits.map(item => item.toUpperCase())
    document.write("<br> New fruits uppercase using map" + fruits2)

   
    let filtered = fruits.filter(item => item.match('zzz'))
    document.write("<br>filtered: " + filtered)

    let find = fruits.find(item => item.match('zzz'))
    document.write("<br>find: " + find)
    let findIndex = fruits.findIndex(item => item.match('zzz'))
    document.write("<br>findIndex: " + findIndex)


    let num = [9, 6, ,5, 7, 3, 1, 6, 0 ]

    document.write("<br>" + num.sort((a, b)=> a-b))
    // document.write(num)

    let sum = num.reduce((accumulator, current) =>{
        document.write(`<br> Acc = ${accumulator}, curr = ${current}`)
        return accumulator + current

    })
    document.write("<br> Sum = " + sum)

    sum = num.reduceRight((accumulator, current) =>{
        document.write(`<br> Acc = ${accumulator}, curr = ${current}`)
        return accumulator + current
    })

    document.write("<br> Sum = " + sum)






    </script>
</body>
</html>
