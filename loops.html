    //Wap to let user choose one of the options 1. Add 2. subtract 3.Product 4.Division 4.Exit(anything except 1 to 40) which should run indefinitely unless the user opts to exit

  
 
    choice = Number(prompt("Anything from 1 to 4"))
    while(choice !=5){   
        let a = Number(prompt("Enter 1st number"))
        let b = Number(prompt("Enter 2nd number"))

        switch(choice){
            case 1:
                document.write("add")
                let add = a + b;
                document.write(add)
                break;
            case 2:
                document.write("diff")
                let diff = a - b;
                document.write(diff)
                break;
            case 3:
                document.write("mult")
                let mult = a * b;
                document.write(mult)
                break;
            case 4:
                document.write("div")
                let div = a / b;
                document.write(Math.floor(div))
                let rem = a % b
                document.write(rem)
                break;
            
            default:
                document.write("You have choosen wrong option")

        }
        choice = Number(prompt('1.Add 2.Diff 3.Prod 4.Div'))
    }
